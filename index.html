
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cofit 直播抽獎</title>
  <style>
    :root {
      --bg: #2f7a74;
      --bg2: #2a6f6a;
      --card: rgba(255,255,255,0.95);
      --text: #0b1f1d;
      --muted: rgba(255,255,255,0.85);
      --shadow: 0 18px 50px rgba(0,0,0,0.25);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      background: radial-gradient(1200px 700px at 50% -10%, rgba(255,255,255,0.18), transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      min-height: 100vh;
      color: white;
    }
    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 28px 18px 44px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin: 8px 0 18px;
    }
    header img {
      height: 56px;
      width: auto;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.25));
    }
    header h1 {
      margin: 0;
      font-size: 34px;
      letter-spacing: 0.5px;
      text-shadow: 0 10px 24px rgba(0,0,0,0.22);
      font-weight: 800;
    }
    .card {
      background: var(--card);
      color: var(--text);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1.25fr 0.75fr;
      gap: 16px;
    }
    @media (max-width: 860px) {
      .grid { grid-template-columns: 1fr; }
      header h1 { font-size: 28px; }
      header img { height: 48px; }
    }
    textarea {
      width: 100%;
      min-height: 240px;
      resize: vertical;
      padding: 14px 14px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.15);
      outline: none;
      line-height: 1.5;
    }
    textarea:focus {
      border-color: rgba(0,0,0,0.25);
      box-shadow: 0 0 0 4px rgba(47,122,116,0.16);
    }
    .controls {
      display: grid;
      gap: 12px;
      align-content: start;
    }
    .row {
      display: grid;
      grid-template-columns: 110px 1fr;
      align-items: center;
      gap: 10px;
    }
    .row label {
      font-weight: 700;
      color: rgba(0,0,0,0.68);
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.15);
      outline: none;
      background: white;
    }
    input[type="text"]:focus, select:focus {
      border-color: rgba(0,0,0,0.25);
      box-shadow: 0 0 0 4px rgba(47,122,116,0.16);
    }
    .btn {
      width: 100%;
      padding: 12px 14px;
      border: 0;
      border-radius: 14px;
      background: #ffffff;
      color: #124945;
      font-weight: 900;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 14px 28px rgba(0,0,0,0.18);
      transition: transform 0.06s ease, filter 0.12s ease;
    }
    .btn:hover { filter: brightness(0.98); }
    .btn:active { transform: translateY(1px); }
    .btn.secondary {
      background: rgba(255,255,255,0.88);
      font-size: 16px;
      font-weight: 800;
    }
    .stats {
      margin-top: 12px;
      color: rgba(0,0,0,0.72);
      font-size: 14px;
      line-height: 1.5;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(47,122,116,0.10);
      border: 1px solid rgba(47,122,116,0.18);
      font-weight: 800;
      color: #124945;
      margin-right: 8px;
      margin-top: 8px;
    }
    .muted {
      color: rgba(255,255,255,0.9);
      margin: 14px 6px 0;
      font-size: 13px;
      text-align: center;
    }
    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal.show { display: flex; }
    .backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }
    .modalCard {
      position: relative;
      width: min(820px, calc(100vw - 24px));
      border-radius: 22px;
      background: rgba(255,255,255,0.96);
      box-shadow: 0 22px 70px rgba(0,0,0,0.35);
      overflow: hidden;
      z-index: 2;
      pointer-events: auto;
    }
    .modalTop {
      background: linear-gradient(180deg, #2f7a74, #256a64);
      color: white;
      padding: 18px 18px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .modalTop .title {
      font-weight: 900;
      font-size: 18px;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .modalTop .title .badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.22);
      font-size: 12px;
      font-weight: 900;
    }
    .closeBtn {
      border: 0;
      background: rgba(255,255,255,0.16);
      color: white;
      padding: 8px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 900;
    }
    .closeBtn:hover { background: rgba(255,255,255,0.22); }
    .modalBody {
      padding: 26px 18px 30px;
      color: #0b1f1d;
      text-align: center;
    }
    .winnerBig {
      font-size: clamp(30px, 5vw, 54px);
      font-weight: 1000;
      letter-spacing: 0.6px;
      margin: 10px 0 8px;
      text-shadow: 0 10px 24px rgba(0,0,0,0.08);
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.28s ease, transform 0.28s ease;
      min-height: 1.2em;
    }
    .winnerBig.show {
      opacity: 1;
      transform: translateY(0);
    }
    .subText {
      font-size: 18px;
      font-weight: 900;
      color: rgba(0,0,0,0.65);
      margin: 0 0 14px;
    }
    .winnerList {
      display: grid;
      gap: 10px;
      max-width: 520px;
      margin: 18px auto 0;
      text-align: left;
    }
    .winnerItem {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(47,122,116,0.10);
      border: 1px solid rgba(47,122,116,0.18);
      font-weight: 900;
    }
    .winnerItem .idx {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: rgba(47,122,116,0.16);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #124945;
      margin-right: 10px;
      font-weight: 1000;
    }
    .winnerName {
      flex: 1;
      font-size: 18px;
    }
    .spark {
      font-size: 18px;
      opacity: 0.8;
    }
    canvas#confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 60;
      display: none;
    }
    canvas#confetti.show { display: block; }
  </style>
</head>

      <h1>🎉 Cofit 直播抽獎 🎉</h1>
    </header>

    <div class="grid">
      <div class="card">
        <textarea id="chat" placeholder="把 Google Meet 聊天紀錄整段貼在這裡（會自動只抓『名字』）"></textarea>
        <div class="stats" id="stats"></div>
      </div>

      <div class="card controls">
        <div class="row">
          <label for="prize">抽獎品項</label>
          <input id="prize" type="text" placeholder="例如：咖啡券 / 面 / 小禮物" />
        </div>
        <div class="row">
          <label for="count">抽出人數</label>
          <select id="count">
            <option value="1">1 位</option>
            <option value="2">2 位</option>
            <option value="3">3 位</option>
            <option value="4">4 位</option>
            <option value="5">5 位</option>
            <option value="6">6 位</option>
            <option value="7">7 位</option>
            <option value="8">8 位</option>
            <option value="9">9 位</option>
            <option value="10">10 位</option>
          </select>
        </div>

        <button class="btn secondary" id="btnParse">更新名單</button>
        <button class="btn" id="btnDraw">開始抽獎</button>

        <div class="stats">
          <div class="pill">✅ 只納入「名字」</div>
          <div class="pill">✅ 支援連續留言</div>
          <div class="pill">✅ 自動去重</div>
        </div>
      </div>
    </div>

    <div class="muted">（小提醒：貼上後先按「更新名單」看人數是否正確，再按「開始抽獎」會更安心）</div>
  </div>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="backdrop" id="backdrop"></div>
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalTop">
        <div class="title" id="modalTitle">
          🎊 抽獎結果 <span class="badge" id="badge"></span>
        </div>
        <button class="closeBtn" id="btnClose">關閉</button>
      </div>
      <div class="modalBody">
        <div class="subText" id="subTitle">恭喜以下得獎者</div>
        <div class="winnerBig" id="winnerBig"></div>
        <div class="winnerList" id="winnerList"></div>
      </div>
    </div>
  </div>

  <script>
    // ---------- Parsing ----------
    function isTimeLine(s) {
      const t = s.trim();
      if (!t) return false;

      // Examples:
      // 下午5:23 / 下午 5:23 / 晚上7:28 / 上午 9:05
      // 19:28 / 7:28 / 7:28 PM / 7:28PM
      const zh = /^(上午|下午|晚上)\s*\d{1,2}:\d{2}$/;
      const en = /^\d{1,2}:\d{2}\s*(AM|PM)?$/i;
      return zh.test(t) || en.test(t);
    }

    function normalizeName(s) {
      // Keep original, only trim + collapse inner spaces
      return s.trim().replace(/\s+/g, ' ');
    }

    function parseNames(raw) {
      // Strategy:
      // 1) split to lines, trim, keep non-empty
      // 2) If a line is NOT time, and the next line IS time => treat current line as name
      // This avoids counting messages (including consecutive same-minute messages).
      const lines = raw.split(/\r?\n/).map(x => x.trim()).filter(x => x.length > 0);

      const names = [];
      const seen = new Set();

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const next = lines[i + 1];

        if (!isTimeLine(line) && next && isTimeLine(next)) {
          const name = normalizeName(line);
          if (name && !seen.has(name)) {
            seen.add(name);
            names.push(name);
          }
          // skip the time line
          i += 1;
        }
      }
      return names;
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function updateStats() {
      const raw = document.getElementById('chat').value || '';
      const names = parseNames(raw);
      const stats = document.getElementById('stats');

      if (!raw.trim()) {
        stats.innerHTML = '貼上聊天紀錄後，這裡會顯示名單人數。';
        return names;
      }

      const preview = names.slice(0, 10).map(n =>
        `<span class="pill" style="margin-right:6px;">${escapeHtml(n)}</span>`
      ).join('');

      stats.innerHTML = `
        <div><b>目前名單人數：</b> ${names.length} 人</div>
        <div style="margin-top:6px; color: rgba(0,0,0,0.62);">
          名單預覽：${preview}
          ${names.length > 10 ? `<span style="color: rgba(0,0,0,0.5);">…（共 ${names.length} 人）</span>` : ''}
        </div>
      `;
      return names;
    }

    // ---------- Draw ----------
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Simple sound (no external files)
    function playSound() {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'triangle';
        o.frequency.value = 880;
        g.gain.value = 0.0001;
        o.connect(g); g.connect(ctx.destination);
        o.start();
        g.gain.exponentialRampToValueAtTime(0.25, ctx.currentTime + 0.02);
        o.frequency.exponentialRampToValueAtTime(660, ctx.currentTime + 0.18);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.28);
        o.stop(ctx.currentTime + 0.3);
        setTimeout(() => ctx.close(), 450);
      } catch (e) {}
    }

    // Confetti
    const confettiCanvas = document.getElementById('confetti');
    const cctx = confettiCanvas.getContext('2d');
    let confettiTimer = null;

    function startConfetti(durationMs = 2400) {
      const W = confettiCanvas.width = window.innerWidth;
      const H = confettiCanvas.height = window.innerHeight;
      const pieces = [];
      const n = Math.min(240, Math.max(120, Math.floor(W / 6)));

      function rand(min, max) { return Math.random() * (max - min) + min; }

      for (let i = 0; i < n; i++) {
        pieces.push({
          x: rand(0, W),
          y: rand(-H, 0),
          w: rand(6, 12),
          h: rand(8, 16),
          vy: rand(2.2, 5.2),
          vx: rand(-1.2, 1.2),
          rot: rand(0, Math.PI * 2),
          vr: rand(-0.08, 0.08),
          a: rand(0.6, 1.0)
        });
      }

      confettiCanvas.classList.add('show');
      const t0 = performance.now();

      function frame(t) {
        cctx.clearRect(0, 0, W, H);
        for (const p of pieces) {
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          if (p.y > H + 20) {
            p.y = rand(-80, -10);
            p.x = rand(0, W);
          }
          cctx.save();
          cctx.globalAlpha = p.a;
          cctx.translate(p.x, p.y);
          cctx.rotate(p.rot);
          const hue = (p.x / W) * 360;
          cctx.fillStyle = `hsl(${hue}, 90%, 55%)`;
          cctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
          cctx.restore();
        }
        if (t - t0 < durationMs) {
          confettiTimer = requestAnimationFrame(frame);
        } else {
          stopConfetti();
        }
      }
      confettiTimer = requestAnimationFrame(frame);
    }

    function stopConfetti() {
      if (confettiTimer) cancelAnimationFrame(confettiTimer);
      confettiTimer = null;
      cctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiCanvas.classList.remove('show');
    }

    // Modal display helpers
    const modal = document.getElementById('modal');
    const backdrop = document.getElementById('backdrop');
    const btnClose = document.getElementById('btnClose');
    const badge = document.getElementById('badge');
    const winnerBig = document.getElementById('winnerBig');
    const winnerList = document.getElementById('winnerList');
    const subTitle = document.getElementById('subTitle');

    function openModal() {
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
      btnClose.disabled = false;
      btnClose.style.pointerEvents = 'auto';
      btnClose.focus();
    }
    function closeModal() {
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
      stopConfetti();
      winnerBig.classList.remove('show');
      winnerBig.textContent = '';
      winnerList.innerHTML = '';
    }

    backdrop.addEventListener('click', closeModal);
    btnClose.addEventListener('click', closeModal);
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('show')) closeModal();
    });

    function renderWinners(prize, winners) {
      const p = (prize || '').trim();
      badge.textContent = p ? `獎品：${p}` : '恭喜得獎';
      subTitle.textContent = p ? `恭喜以下獲得「${p}」` : '恭喜以下得獎者';

      // Big animation shows winners one-by-one
      let idx = 0;
      function showNext() {
        winnerBig.classList.remove('show');
        setTimeout(() => {
          winnerBig.textContent = winners[idx];
          winnerBig.classList.add('show');
          idx++;
          if (idx < winners.length) setTimeout(showNext, 950);
        }, 160);
      }
      showNext();

      // List all winners
      winnerList.innerHTML = winners.map((name, i) => `
        <div class="winnerItem">
          <div style="display:flex; align-items:center; gap:10px;">
            <div class="idx">${i + 1}</div>
            <div class="winnerName">${escapeHtml(name)}</div>
          </div>
          <div class="spark">✨</div>
        </div>
      `).join('');
    }

    function doDraw() {
      const raw = document.getElementById('chat').value || '';
      const names = parseNames(raw);

      if (names.length === 0) {
        alert('目前抓不到任何名字 😅\n\n請確認貼上的內容是否包含：名字 / 時間 / 留言 的格式（Google Meet 原始貼上即可）。');
        return;
      }

      const count = parseInt(document.getElementById('count').value, 10) || 1;
      const prize = document.getElementById('prize').value || '';

      if (count > names.length) {
        alert(`抽出人數（${count}）大於名單人數（${names.length}）。\n請把抽出人數調小，或貼上完整名單。`);
        return;
      }

      const pool = shuffle([...names]);
      const winners = pool.slice(0, count);

      playSound();
      startConfetti(2600);
      renderWinners(prize, winners);
      openModal();
    }

    // Buttons
    document.getElementById('btnParse').addEventListener('click', updateStats);
    document.getElementById('btnDraw').addEventListener('click', doDraw);

    // Auto update on input
    let t = null;
    document.getElementById('chat').addEventListener('input', () => {
      clearTimeout(t);
      t = setTimeout(updateStats, 180);
    });

    window.addEventListener('resize', () => {
      if (confettiCanvas.classList.contains('show')) {
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
      }
    });

    updateStats();
  </script>
